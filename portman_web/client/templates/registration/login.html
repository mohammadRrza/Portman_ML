<!-- BEGIN : LOGIN PAGE 5-1 -->
<div class="user-login-5">
    <div class="row bs-reset">
        <div class="col-md-6 bs-reset">
            <div class="login-bg" style="background-image:url('layouts/layout/img/login/bg1.jpg')">
                <img class="login-logo" src="layouts/layout/img/login/logo.png"/></div>
        </div>
        <div class="col-md-6 login-container bs-reset">
            <div class="login-content">
                <h1>Portman Login</h1>
                <div class="form">
                <form  class="login-form" ng-submit='login()'>
                <div class="form-body">

                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        <span>Enter any username and password. </span>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <input data-ng-model="username"
                                   class="form-control form-control-solid placeholder-no-fix form-group" type="text"
                                   autocomplete="off" placeholder="Username" name="username" required
                                   id="login__username" ng-keydown="callLogin($event)"/></div>
                        <div class="col-xs-6">
                            <input data-ng-model="password"
                                   class="form-control form-control-solid placeholder-no-fix form-group" type="password"
                                   autocomplete="off" placeholder="Password" name="password" required
                                   id="login__password" ng-keydown="callLogin($event)"/></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                           <!--  <div class="rem-password">
                                <p>Remember Me
                                    <input type="checkbox" class="rem-checkbox"/>
                                </p>
                            </div> -->
                        </div>
                        <div class="col-sm-8 text-right">
                            <!-- <div class="forgot-password">
                                <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
                            </div> -->
                             <button type="submit" class="btn btn blue" >Sign In</button>

                        </div>
                    </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
