<div class="row" ng-show='user_access_admin || user_access_edit_dslam'>
    <div class='col-md-12'>
    <div class="page-bar margin-top-20">
                <ul class="page-breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                        <i class="fa fa-caret-right font-torange"></i>
                    </li>
                    <li>
                        <a href='#/add-dslam/'>Dslam  Management</a>
                        <i  class="fa fa-caret-right font-torange"></i>
                    </li>
                    <li>
                        <a href='#/add-dslam/' >Add Dslam</a>

                    </li>
                </ul>
            </div>
    </div>
</div>
<div class="row">
<div class="col-md-6" ng-show='user_access_admin || user_access_edit_dslam'>



        <div class="portlet light " style="border:1px solid #BFCAD1; ">
            <div class="portlet-body">
            <div class="form" >
    <form ng-submit="add_dslam()">
        <div class="form-body" >


               <div class="col-md-6">
                    <div class="form-group ">
                    <label >Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" data-ng-model="name"
                           required>

                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group ">
                      <label>DSLAM Type</label>
                        <input class="form-control"  type="text" ng-model="selectedDslamType"
                                                           uib-typeahead="dslam_type as dslam_type.name for dslam_type in dslam_type  | filter:$viewValue | limitTo:8"
                                                           typeahead-min-length='0' typeahead-on-select="onSelect($item.id)" required>


                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group ">
                    <label >Get Snmp Community</label>
                        <input type="text" class="form-control"
                               placeholder="Enter Get Snmp Community" data-ng-model="get_snmp_community" ng-required="isRequired">

                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group ">
                    <label>Set Snmp Community</label>
                        <input type="text" class="form-control"
                               placeholder="Enter Set Snmp Community" data-ng-model="set_snmp_community" ng-required="isRequired">

                    </div> </div>
                    <div class="col-md-6">
                    <div class="form-group ">
                    <label >Snmp Port</label>
                        <input type="text"  class="form-control" placeholder="Snmp Port"
                               data-ng-model="snmp_port" ng-keydown='checkNumber($event)'
                                    ng-keyup = 'chekKeyUp($event)' required>

                    </div>
                    </div>
                      <div class="col-md-6">
                    <div class="form-group">
                     <label >Snmp Timeout</label>
                        <input type="text"  class="form-control" placeholder="Snmp Timeout" ng-keydown='checkNumber($event)'
                                    ng-keyup = 'chekKeyUp($event)' data-ng-model="snmp_timeout"/>

                    </div></div>
                    <div class="col-md-6">
                    <div class="form-group ">
                     <label >Telnet Username</label>
                        <input type="text"class="form-control"
                               placeholder="Telnet Username" data-ng-model="telnet_username" required/>

                    </div>
                    </div>

                    <div class="col-md-6">
                     <div class="form-group ">
                     <label >Telnet Password</label>
                        <input type="password"  class="form-control"
                               placeholder="Telnet Password" data-ng-model="telnet_password" required/>

                    </div>
                    </div>



                <div class="col-md-6">
                    <div class="form-group  ">
                    <label >IP</label>
                        <input type="text" class="form-control ipv4" placeholder="Enter IP" data-ng-model="ip" ng-ip-address
                               required> </div>

                    </div>
                    <div class="col-md-6">
                    <div class="form-group ">
                     <label> Province</label>
                           <input type="text" ng-model="selected_city"
                                           uib-typeahead="c as c.text for c in provinceList($viewValue)"
                                           class="form-control" placeholder="Enter Name"
                                            typeahead-min-length = '0'  ng-model-options="{ debounce: 1000 }"
                                           required/>


                    </div> </div>
                    <div class="col-md-6">
                    <div class="form-group">
                                <label>city</label>

 					     <input type="text" ng-model="selectedCity0"
                                           uib-typeahead="c as c.name for c in LoadCity($viewValue)"
                                           class="form-control" placeholder="Enter Name" typeahead-on-select="loadCityLocation()"
                                            typeahead-min-length = '0'
                                           required
                                           />


                            </div></div>
                    <div class="col-md-6">
                    <div class="form-group ">
                        <label >Telecom Center</label>
                            <input class="form-control"  type="text" ng-model="selectedTelecomCenter"
                            typeahead-min-length = '0'
                                                           uib-typeahead="telecom_center as telecom_center.name for telecom_center in getTelecomCenter($viewValue)"
                                                           required>

                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group ">
                    <label >Connection Type</label>
                        <select class="form-control" data-ng-model="conn_type" required>
                            <option value="snmp" selected>SNMP</option>
                            <option value="telnet">Telnet</option>
                        </select>

                    </div> </div>



                    <div class="col-md-12">
                     <div class="form-group ">
                     <label >Fqdn</label>
                        <input type="text"  class="form-control"
                               placeholder="Fqdn" data-ng-model="fqdn" required/>

                    </div>
                    </div>

                    <div class="col-md-6">
                    <div class="form-group">
                    <label >DSLAM long</label>
                        <input type="text"   class="form-control" ng-keydown='checkNumber($event)'
                                    ng-keyup = 'chekKeyUp($event)'
                                           data-ng-model="long"
                               placeholder="DSLAM long" data-ng-model="long" />


                    </div>
                    </div>
                     <div class="col-md-6">
                    <div class="form-group ">
                     <label >DSLAM lat</label>
                        <input ng-keydown='checkNumber($event)'
                                    ng-keyup = 'chekKeyUp($event)'
                                           data-ng-model="long" type="text"  class="form-control"
                               placeholder="DSLAM lat" data-ng-model="lat" />

                    </div>
                    </div>



                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-4">
                        <div class="md-checkbox">
                        <input data-ng-model="active" type="checkbox" id="checkboxActive" class="md-check">
                        <label for="checkboxActive">
                            <span></span>
                            <span class="check"></span>
                            <span class="box"></span> Active </label>
                    </div>
                        <br/></div>
                        <div class="col-md-8">

                        </div>
                    </div>
                    <div class="col-md-12">
                      <div class="col-md-12">
                        <button   type="submit" class="btn btn-default pull-right" >
                        <i class="font-torange fa fa-check"></i>
                         Submit

                        </button>
                      </div>

                    </div>
                </div>



            </div></form>
        </div>



        </div></div>

  </div>
  <div class="col-md-6" >
        <div class="portlet light " style="border:1px solid #BFCAD1; ">
            <div class="portlet-body">
                <div id="map"></div>
            </div>
        </div>
    </div>

        </div>
