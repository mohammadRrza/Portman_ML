            <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header bg-{$flag$}" ng-show="title!=''">
                <span class="fa fa-bell"></span>
                {$title$}
                <span class="btn btn-danger btn-xs pull-right" ng-click="cancel()">
                    <i class="fa fa-close"></i>
                </span>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <ng-include src="module" onload="isModal='1';ok=ok;searchParams=searchParams;cancel=cancel"> </ng-include>
                    </div>
                </div>
                <div class="modal-footer" ng-hide="cancelValue == '' && okValue == ''">
                <button class="btn btn-primary" ng-click="ok()" ng-show="okValue">{$okValue$}</button>
                <button class="btn btn-danger" ng-click="cancel()" ng-show="cancelValue">{$cancelValue$}</button>
                </div>
            </div>
        </script>
